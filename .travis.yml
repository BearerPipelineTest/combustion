language: ruby
env:
  matrix:
    - "DB_ADAPTER=sqlite3"
    - "DB_ADAPTER=postgresql"
    - "DB_ADAPTER=mysql2"
rvm:
  - 2.2.10
  - 2.3.8
  - 2.4.5
  - 2.5.3
  - 2.6.1
before_install:
  - gem install bundler --version "~> 1.17"
before_script:
  - bundle exec appraisal install
script: 'bundle exec appraisal rake'
services:
  - mysql
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
